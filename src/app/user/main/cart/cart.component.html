
<main class="site-main main-container no-sidebar">
    <div class="container">
        <div class="row">
            <div class="main-content col-md-12">
                <div class="page-main-content">
                    <div class="kreen">
                        <div class="kreen-notices-wrapper"></div>
                        <h2 style="text-align: center;">Giỏ hàng của bạn</h2>
                        <form class="kreen-cart-form">
                            <table class="shop_table shop_table_responsive cart kreen-cart-form__contents"
                                   cellspacing="0">
                                <thead>
                                <tr>
                                   
                                    <th class="product-thumbnail">Hình ảnh</th>
                                    <th class="product-name">Tên sản phẩm</th>
                                    <th class="product-price">Giá</th>
                                    <th class="product-quantity">Số lượng</th>
                                    <th class="product-subtotal">Xóa</th>
                                </tr>
                                </thead>
                                <tbody>
                                <ng-container *ngFor="let cart of items">
                                    <tr class="kreen-cart-form__cart-item cart_item">
                                      
                                        <td class="product-thumbnail">
                                            <a href="#"><img
                                                    src="../../../../assets/images/{{cart.hinhanh}}"
                                                    class="attachment-kreen_thumbnail size-kreen_thumbnail"
                                                    alt="img" width="600" height="778"></a></td>
                                        <td class="product-name" data-title="Product">
                                            <a href="#">{{cart.tensp}}</a></td>
                                        <td class="product-price" data-title="Price">
                                            <span class="kreen-Price-amount amount"><span
                                                    class="kreen-Price-currencySymbol"></span>{{cart.gia}}</span> đồng</td>
                                        <td class="product-quantity" data-title="Quantity">
                                            <div class="quantity">
                                                <span class="qty-label">Số lượng:</span>
                                                <div class="control">
                                                    <a class="btn-number qtyminus quantity-minus" href="#">-</a>
                                                    <input type="text"
                                                           value="{{cart.soluong}}" title="Qty" class="input-qty input-text qty text">
                                                    <a class="btn-number qtyplus quantity-plus" href="#">+</a>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="product-remove">
                                            <a href="javascrpit:void(0)" (click) = "deleteItem(cart.masp)"
                                               class="remove" aria-label="Remove this item" data-product_id="27"
                                               data-product_sku="885B712">×</a></td>
                                    </tr>
                                </ng-container>
                                </tbody>
                            </table>
                        </form>
                        <div class="cart-collaterals">
                            <div class="cart_totals ">
                                <h2>Tổng tiền</h2>
                                <table class="shop_table shop_table_responsive" cellspacing="0">
                                    <tbody>
                                    <tr class="cart-subtotal">
                                        <th>Thành tiền</th>
                                        <td data-title="Subtotal"><span class="kreen-Price-amount amount"><span
                                                class="kreen-Price-currencySymbol">$</span>418.00</span></td>
                                    </tr>
                                    <tr class="order-total">
                                        <th>Tổng</th>
                                        <td data-title="Total"><strong><span
                                                class="kreen-Price-amount amount"><span
                                                class="kreen-Price-currencySymbol">$</span>418.00</span></strong>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="kreen-proceed-to-checkout">
                                    <a href="#" [routerLink] = "['/dathang']"
                                       class="checkout-button button alt kreen-forward">
                                        Thanh toán</a>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
